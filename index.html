<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface - Ollama</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        font-size: 1.2em;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .header-buttons {
        display: flex;
        gap: 10px;
      }

      .header-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 0.8em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .header-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .url-input-container {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 0.85em;
      }

      .url-input-container label {
        white-space: nowrap;
      }

      #baseUrlInput,
      #modelInput {
        flex: 1;
        padding: 4px 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 0.9em;
        outline: none;
      }

      #baseUrlInput::placeholder,
      #modelInput::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      #baseUrlInput:focus,
      #modelInput:focus {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 16px;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .message.user {
        text-align: right;
      }

      .message.ai {
        text-align: left;
      }

      .message-content {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .message-content:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.ai .message-content {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
      }

      .message.ai.streaming .message-content::after {
        content: "▋";
        animation: blink 1s infinite;
        color: #667eea;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      #userInput {
        width: 100%;
        padding: 12px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        resize: none;
        max-height: 100px;
        overflow-y: auto;
        font-family: inherit;
      }

      #userInput:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .input-hint {
        position: absolute;
        bottom: -18px;
        right: 10px;
        font-size: 0.75em;
        color: #999;
      }

      #sendButton {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      #sendButton:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      #sendButton:active:not(:disabled) {
        transform: translateY(0);
      }

      #sendButton:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 20px;
        text-align: center;
        animation: shake 0.5s ease-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .status-indicator {
        font-size: 0.8em;
        opacity: 0.7;
        margin-left: 10px;
      }

      /* スクロールバーのスタイリング */
      .chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <span
            >AI Chat - Ollama<span
              class="status-indicator"
              id="statusIndicator"
            ></span
          ></span>
          <div class="header-buttons">
            <button class="header-button" onclick="testConnection()">
              接続テスト
            </button>
            <button class="header-button" onclick="clearChat()">
              履歴をクリア
            </button>
          </div>
        </div>
        <div class="url-input-container">
          <label for="baseUrlInput">Ollama URL:</label>
          <input
            type="text"
            id="baseUrlInput"
            placeholder="http://localhost:11434"
            value=""
          />
          <label for="modelInput" style="margin-left: 15px">Model:</label>
          <input
            type="text"
            id="modelInput"
            placeholder="gemma3:1b"
            value="gemma3:1b"
          />
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="input-container">
        <div class="input-wrapper">
          <textarea
            id="userInput"
            placeholder="メッセージを入力してください..."
            rows="1"
            autofocus
          ></textarea>
          <div class="input-hint">Shift+Enter: 改行</div>
        </div>
        <button id="sendButton">送信</button>
      </div>
    </div>

    <script>
      // デフォルトモデル
      let MODEL = "gemma3:1b";

      const chatMessages = document.getElementById("chatMessages");
      const userInput = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const statusIndicator = document.getElementById("statusIndicator");
      const baseUrlInput = document.getElementById("baseUrlInput");
      const modelInput = document.getElementById("modelInput");

      // 会話履歴を保存する配列（OpenAI形式）
      let messages = [];

      // 日本語入力中かどうかのフラグ
      let isComposing = false;

      // システムプロンプトを設定（オプション）
      messages.push({
        role: "system",
        content:
          "You are a helpful assistant. Please respond in the same language as the user's input.",
      });

      // ベースURLを取得
      function getBaseUrl() {
        const url = baseUrlInput.value.trim();
        return url.endsWith("/") ? url.slice(0, -1) : url;
      }

      // モデル名を取得
      function getModel() {
        return modelInput.value.trim() || MODEL;
      }

      // テキストエリアの自動リサイズ
      userInput.addEventListener("input", () => {
        userInput.style.height = "auto";
        userInput.style.height = Math.min(userInput.scrollHeight, 100) + "px";
      });

      // 日本語入力の開始と終了を検知
      userInput.addEventListener("compositionstart", () => {
        isComposing = true;
      });

      userInput.addEventListener("compositionend", () => {
        isComposing = false;
      });

      // エンターキーで送信（Shift+Enterで改行、日本語入力中は送信しない）
      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey && !isComposing) {
          e.preventDefault();
          sendMessage();
        }
      });

      // 送信ボタンクリック
      sendButton.addEventListener("click", sendMessage);

      // ベースURL変更時にローカルストレージに保存
      baseUrlInput.addEventListener("change", () => {
        localStorage.setItem("ollamaBaseUrl", baseUrlInput.value);
        testConnection();
      });

      // モデル変更時にローカルストレージに保存
      modelInput.addEventListener("change", () => {
        MODEL = modelInput.value.trim() || "gemma3:1b";
        localStorage.setItem("ollamaModel", MODEL);
        // モデル変更時にヘッダーも更新
        updateHeaderModel();
      });

      // ヘッダーのモデル表示を更新
      function updateHeaderModel() {
        const headerText = document.querySelector(".header-content span");
        headerText.innerHTML = `AI Chat - Ollama (${getModel()})<span class="status-indicator" id="statusIndicator">${
          statusIndicator.textContent
        }</span>`;
      }

      // ページ読み込み時にローカルストレージから復元
      window.addEventListener("load", () => {
        const savedUrl = localStorage.getItem("ollamaBaseUrl");
        const savedModel = localStorage.getItem("ollamaModel");

        if (savedUrl) {
          baseUrlInput.value = savedUrl;
        }

        if (savedModel) {
          modelInput.value = savedModel;
          MODEL = savedModel;
        }

        updateHeaderModel();

        if (savedUrl) {
          testConnection();
        }
      });

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // ユーザーメッセージを表示
        addMessage(message, "user");

        // メッセージ履歴に追加
        messages.push({ role: "user", content: message });

        // 入力欄をクリアして無効化
        userInput.value = "";
        userInput.style.height = "auto";
        userInput.disabled = true;
        sendButton.disabled = true;
        statusIndicator.textContent = " - 応答中...";

        // AIメッセージのプレースホルダーを作成
        const aiMessageDiv = addMessage("", "ai streaming");
        const aiMessageContent = aiMessageDiv.querySelector(".message-content");

        try {
          const aiResponse = await callOllamaAPI(aiMessageContent);

          // AIの応答をメッセージ履歴に追加
          messages.push({ role: "assistant", content: aiResponse });

          aiMessageDiv.classList.remove("streaming");
          statusIndicator.textContent = "";
        } catch (error) {
          console.error("Error:", error);
          showError("エラーが発生しました: " + error.message);
          aiMessageDiv.remove();
          // エラーの場合は最後のユーザーメッセージを履歴から削除
          messages.pop();
          statusIndicator.textContent = " - エラー";
        } finally {
          userInput.disabled = false;
          sendButton.disabled = false;
          userInput.focus();
        }
      }

      function addMessage(content, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);

        // 最新のメッセージまでスクロール
        chatMessages.scrollTop = chatMessages.scrollHeight;

        return messageDiv;
      }

      async function callOllamaAPI(messageElement) {
        // 最新の20メッセージのみを送信（メモリ制限対策）
        const messagesToSend =
          messages.length > 20
            ? [messages[0], ...messages.slice(-19)]
            : messages;

        const response = await fetch(`${getBaseUrl()}/v1/chat/completions`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: getModel(),
            messages: messagesToSend,
            stream: true,
          }),
        });

        if (!response.ok || !response.body) {
          throw new Error(response.statusText || "Network error");
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";
        let fullResponse = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          buffer += chunk;

          const lines = buffer.split("\n");
          buffer = lines.pop() || "";

          for (const line of lines) {
            if (line.trim() === "") continue;

            try {
              // "data: " プレフィックスを削除
              const jsonStr = line.replace(/^data: /, "");

              // [DONE]の場合はスキップ
              if (jsonStr === "[DONE]") continue;

              const json = JSON.parse(jsonStr);

              // OpenAI形式のレスポンスから内容を抽出
              if (json.choices && json.choices[0]?.delta?.content) {
                const content = json.choices[0].delta.content;
                fullResponse += content;
                messageElement.textContent = fullResponse;
                chatMessages.scrollTop = chatMessages.scrollHeight;
              }
            } catch (e) {
              // JSONパースエラーは無視（ストリーミング中の不完全なデータの可能性）
              if (line.trim() !== "") {
                console.debug("Parse error:", e.message, line);
              }
            }
          }
        }

        return fullResponse;
      }

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;
        chatMessages.appendChild(errorDiv);

        setTimeout(() => {
          errorDiv.remove();
          statusIndicator.textContent = "";
        }, 5000);
      }

      function clearChat() {
        if (confirm("チャット履歴をクリアしますか？")) {
          chatMessages.innerHTML = "";
          // システムプロンプトは残す
          messages = messages.slice(0, 1);
        }
      }

      // 接続テスト
      async function testConnection() {
        statusIndicator.textContent = " - 接続確認中...";
        statusIndicator.style.color = "#ffa500";

        // 成功/失敗メッセージを表示
        const showConnectionStatus = (message, isSuccess) => {
          const statusDiv = document.createElement("div");
          statusDiv.style.cssText = `
                    background: ${isSuccess ? "#d4edda" : "#f8d7da"};
                    color: ${isSuccess ? "#155724" : "#721c24"};
                    padding: 12px 20px;
                    margin: 10px 20px;
                    border-radius: 8px;
                    text-align: center;
                    animation: fadeIn 0.3s ease-out;
                    font-weight: 500;
                `;
          statusDiv.textContent = message;
          chatMessages.appendChild(statusDiv);

          setTimeout(() => {
            statusDiv.style.animation = "fadeOut 0.3s ease-out";
            setTimeout(() => statusDiv.remove(), 300);
          }, 3000);
        };

        try {
          const response = await fetch(`${getBaseUrl()}/v1/chat/completions`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: getModel(),
              messages: [{ role: "user", content: "test" }],
              stream: false,
            }),
          });

          if (response.ok) {
            statusIndicator.textContent = " - 接続OK";
            statusIndicator.style.color = "#28a745";
            showConnectionStatus(
              `✓ Ollama接続成功！ (${getBaseUrl()}, Model: ${getModel()})`,
              true
            );

            setTimeout(() => {
              statusIndicator.textContent = "";
              statusIndicator.style.color = "";
            }, 3000);
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          statusIndicator.textContent = " - 接続エラー";
          statusIndicator.style.color = "#dc3545";
          console.error("Connection test failed:", error);
          showConnectionStatus(`✗ Ollama接続失敗: ${error.message}`, false);

          setTimeout(() => {
            statusIndicator.textContent = "";
            statusIndicator.style.color = "";
          }, 5000);
        }
      }
    </script>
  </body>
</html>
